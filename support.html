    <h2><b>GIVE YOUR FEEDBACK</b></h2><br>
    <form>
      <div class="information">
        <label for="name">NAME</label><br>
        <input type="text" id="name" placeholder="Name">
      </div>
      <div class="information">
        <label for="email">EMAIL ADDRESS</label><br>

      </div>
      <div class="information">

      </div><br>
      <div class="information">
        <label for="message">YOUR MESSAGE</label><br>

      </div>
